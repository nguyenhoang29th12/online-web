<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chợ thập cẩm</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="products.html">Sản phẩm</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Danh sách sản phẩm</h2>
        <div class="product-list" id="product-list"></div>
    </main>

    <footer>
        <p>&copy; 2024 Nguyen Hoang LLC.</p>
    </footer>
    <div class="col-lg-3 col-md-6 mb-4 mb-md-0 text-center">
        <h5 class="text-uppercase">Theo dõi chúng tôi</h5>
        <ul class="list-unstyled">
            <li><a href="#" class="text-white">Youtube</a></li>
            <li><a href="https://www.Facebook.com/bomaytenhoang" class="text-white">Facebook</a></li>
            <li><a href="#" class="text-white">Twitter</a></li>
            <li><a href="#" class="text-white">Instagram</a></li>
        </ul>
    </div>

    <div class="product-list" id="product-list"></div>

<script>
    fetch('/products')
        .then(response => response.json())
        .then(products => {
            const productList = document.getElementById('product-list');
            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <img src="uploads/${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Giá: ${product.price} VNĐ</p>
                    <p>Người đăng: ${product.user}</p>
                    <button onclick="deleteProduct(${index})">Mua</button>
                `;
                productList.appendChild(productItem);
            });
        })
        .catch(error => console.error('Bạn không đủ tiền hihi', error));

    function deleteProduct(index) {
        fetch(`/products/${index}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                location.reload(); // Tải lại trang để cập nhật danh sách sản phẩm
            } else {
                alert('Bạn không đủ tiền hihi');
            }
        });
    }
</script>
</body>
</html>
